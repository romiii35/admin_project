<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가입을 환영합니다!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(#fdfcfb, #e2d1c3);
        height: 1000px;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Pretendard", sans-serif;
      }

      .letter {
        background: #fff;
        border: 2px solid #ddd;
        padding: 2rem;
        width: 500px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transform: translateY(200px);
        opacity: 0;
        animation: riseUp 1.2s ease-out forwards;
      }

      @keyframes riseUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .coupon {
        background-color: #f9e8bf;
        border: dashed 2px #ff8c00;
        padding: 1rem;
        text-align: center;
        margin-top: 1rem;
        border-radius: 12px;
        font-size: 1.2rem;
        animation: fadeIn 2s ease 1.5s forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .btn-home {
        margin-top: 1.5rem;
        animation: fadeIn 2s ease 2s forwards;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="letter text-center">
      <h2 id="welcomeName">🎉 가입을 환영합니다!</h2>
      <p>가입해주셔서 감사합니다.</p>
      <div class="coupon">
        <h2>🎁 <strong>무료배송 쿠폰</strong></h2>
        <div
          style="
            background-color: white;
            color: black;
            border: 2px solid #ddd;
            padding: 12px 24px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            margin: 20px 0;
            border-radius: 8px;
          "
        >
          WELCOME25
        </div>

        <p style="margin-top: 10px; font-size: 14px">
          *쿠폰등록후 사용해주시기 바랍니다.
        </p>
    
      <a href="메인페이지만들기_프로젝트.html" class="btn btn-primary btn-home"
        >홈으로 돌아가기</a
      >
    </div>

    <script>
      // URL에서 전달된 이름 받아오기
      const params = new URLSearchParams(window.location.search);
      const userName = params.get("name");

      if (userName) {
        document.getElementById(
          "welcomeName"
        ).innerHTML = `🎉 ${userName}님, 가입을 환영합니다!`;
      }
    </script>
  </body>
</html>
